<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-login.css">
    <title>Login</title>
  </head>

  <body>
    <div id="tela_cadastro">
      <div id="div_imagem">
        <img width="700px" src="./assets/img/Jiu Jitsu-pana.svg">
      </div>
      <div id="div_login">
        <div class="form_login">
          <h4 class="txtInputs">E-mail</h4>
          <input type="email" placeholder="email@provedor.com" id="input_email">
          <small id="small_link">NÃ£o possui conta? <a href="cadastro.html">Crie</a> uma</small>
          <h4 class="txtInputs">Senha</h4>
          <input id="input_senha" type="password" placeholder="******">
          <button id="bt_login" onclick="entrar()">Entrar</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>


  function entrar() {
    var email = input_email.value;
    var senha = input_senha.value;

      if (email == "" || senha == "") {
          alert("Preencha todos os campos")
          return false;
      }

      console.log("FORM LOGIN: ", email);
      console.log("FORM SENHA: ", senha);

      fetch("/usuarios/autenticar", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              emailServer: email,
              senhaServer: senha
          })
      }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

          if (resposta.ok) {
              console.log(resposta);

              resposta.json().then(json => {
                  console.log(json);
                  console.log(JSON.stringify(json));

                  sessionStorage.ID_USUARIO = json.idUsuario;
                  sessionStorage.NOME_USUARIO = json.nome;
                  sessionStorage.EMAIL_USUARIO = json.email;
                  sessionStorage.SENHA_USUARIO = json.senha;
                  sessionStorage.PONTUACAO_USUARIO = json.pts;
                  sessionStorage.CATEGORIA_USUARIO = json.categoria;

                  setTimeout(function () {
                      window.location = "./index.html";
                  }, 1000); // apenas para exibir o loading

              });

          } else {

              console.log("Houve um erro ao tentar realizar o login!");

              resposta.text().then(texto => {
                  console.error(texto);
                  finalizarAguardar(texto);
              });
          }

      }).catch(function (erro) {
          console.log(erro);
      })

      return false;
  }

  function sumirMensagem() {
      cardErro.style.display = "none"
  }

</script>
