<script>
    function validar_autenticacao(caminho){
        if(sessionStorage.EMAIL_USUARIO == undefined || sessionStorage.SENHA_USUARIO == undefined){
            window.location.href = "login.html"
        }else if(caminho == "quiz.html" && sessionStorage.PONTUACAO_USUARIO != 'null'){
            window.location.href = "resultado_quiz.html";
        }else{
            window.location.href = caminho;
        }
    }
</script>
